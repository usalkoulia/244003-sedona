<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Welkome to Sedona</title>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html"><img src="logo.png" alt="logo"></a>
      <nav>
        <ul class="main-menu">
          <li><a href="info.html">Информация</a></li>
          <li><a href="gallery.html">Фото и видео</a></li>
          <li><a href="map.html">Карта штата</a></li>
          <li><a href="hotels.html">Гостинницы</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="visually-hidden">Результаты поиска</h1>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Инфраструктура:</legend>
          <input type="checkbox" name="pool" value="pool" id="pool" checked>
          <label for="pool">Бассейн</label>
          <input type="checkbox" name="parking" value="parking" id="parking">
          <label for="parking">Парковка</label>
          <input type="checkbox" name="wi-fi" value="wi-fi" id="wi-fi">
          <label for="wi-fi">wi-fi</label>
        </fieldset>
        <fieldset>
          <legend>Тип жилья:</legend>
          <input type="checkbox" name="hotel" value="hotel" id="hotel" checked>
          <label for="hotel">Гостинница</label>
          <input type="checkbox" name="motel" value="motel" id="motel" checked>
          <label for="motel">Мотель</label>
          <input type="checkbox" name="apartments" value="apartments" id="apartments" checked>
          <label for="apartments">Апартаменты</label>
        </fieldset>
        <fieldset>
          <legend>Стоимость в сутки (Р):</legend>
          <input type="text" name="price-from" value="От 0">
          <input type="text" name="price-to" value="До 3000">
            <div class="form-range">
              <input type="range" name="price-range" min="0" max="3000" value="2600" step="100">
            </div>
          <input type="submit" name="show" value="Показать">
        </fieldset>
      </form>
      <section class="hotels">
        <div class="sorting">

        </div>
      </section>

  </body>
</html>
